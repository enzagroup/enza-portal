paths:
  /products/retrieve:
    get:
      operationId: getContractTypes
      summary: Get Card Products
      description: 'This API is to retrieve product types to be used in selecting the card type and the account type in the next API like card creation.'
      tags:
      - Products Retrieval
      parameters:
      - $ref: '#/components/parameters/apiKey'
      responses:
        '200':
          description: Product types retrieved successfully
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - params
                properties:
                  code:
                    type: string
                    example: SUCCESS_PRODUCT_TYPES_RETRIEVED
                  params:
                    type: object
                    required:
                    - allowedProducts
                    properties:
                      allowedProducts:
                        type: array
                        items:
                          type: string
                        description: List of authorized API products (includes API suffix)
                        example:
                        - VisaPrepaidClassicVirtualAPI
                        - VisaPrepaidClassicVirtual2API
              examples:
                success:
                  summary: Product types retrieved
                  value:
                    code: SUCCESS_PRODUCT_TYPES_RETRIEVED
                    params:
                      allowedProducts:
                      - VisaPrepaidClassicVirtualAPI
                      - VisaPrepaidClassicVirtual2API
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: No authorized products available
          content:
            application/json:
              schema:
                type: object
                required:
                - result
                - error
                properties:
                  result:
                    type: string
                    example: NO_AUTHORIZED_PRODUCTS
                  error:
                    type: object
                    required:
                    - code
                    - message
                    - details
                    properties:
                      code:
                        type: string
                        example: NO_AUTHORIZED_PRODUCTS
                      message:
                        type: string
                        example: No products are authorized for API access.
                      details:
                        type: string
                        example: Client has no API-enabled product entitlements.
              examples:
                noProducts:
                  summary: No authorized products
                  value:
                    result: NO_AUTHORIZED_PRODUCTS
                    error:
                      code: NO_AUTHORIZED_PRODUCTS
                      message: No products are authorized for API access.
                      details: Client has no API-enabled product entitlements.
        '500':
          $ref: '#/components/responses/InternalServerError'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '504':
          $ref: '#/components/responses/LambdaTimeout'
  /customers/create:
    post:
      operationId: createCustomer
      summary: Create New Customer
      description: 'Create a new customer (subject) in the system.


        **Process:**

        1. Check if customer already exists

        2. Create customer with provided details

        3. Return success confirmation

        '
      tags:
      - Customer Management
      parameters:
      - $ref: '#/components/parameters/apiKey'
      - $ref: '#/components/parameters/contentType'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                lastName:
                  type: string
                  description: '**Required.** Customer''s last name'
                  example: Doe
                firstName:
                  type: string
                  description: '**Required.** Customer''s first name'
                  example: John
                middleName:
                  type: string
                  description: '**Optional.** Customer''s middle name'
                  example: Michael
                birthDate:
                  type: string
                  format: date
                  description: '**Optional.** Customer''s birth date in YYYY-MM-DD format'
                  example: '1990-01-01'
                nationalId:
                  type: string
                  description: '**Conditionally Required:** National ID (required if passport and identityId not provided)'
                  example: '7623835006'
                passport:
                  type: string
                  description: '**Conditionally Required:** Passport number (required if nationalId and identityId not provided)'
                  example: AB1234567
                identityId:
                  type: string
                  description: '**Conditionally Required:** Identity ID (required if nationalId and passport not provided)'
                  example: ID123456
                email:
                  type: string
                  format: email
                  description: '**Optional.** Customer''s email address'
                  example: john.doe@example.com
                mobilePhone:
                  type: string
                  description: '**Required.** Customer''s mobile phone number'
                  example: '9991234567'
                streetTitle:
                  type: string
                  description: '**Optional.** Customer''s street address'
                  example: Baker's Str
                zip:
                  type: string
                  description: '**Optional.** Customer''s postal code'
                  example: WC1X 9NX
                addressLine:
                  type: string
                  description: '**Optional.** Customer''s address line'
                  example: 'Apt 4B, Baker Street'
                gender:
                  type: string
                  enum:
                  - Male
                  - Female
                  description: '**Optional.** Customer''s gender (Male/Female). Will be converted to M/F for RTP'
                  example: Male
                employer:
                  type: string
                  description: '**Optional.** Customer''s employer name'
                  example: Tech Corp
                residenceCountryCode:
                  type: string
                  description: '**Optional.** Residence country ID (e.g., 826 for UK)'
                  example: '826'
                branch:
                  type: string
                  description: '**Optional.** Branch ID'
                  example: '49'
                birthplaceCity:
                  type: string
                  description: '**Optional.** Birthplace city title'
                  example: London
                birthplaceCountryCode:
                  type: string
                  description: '**Required.** Birthplace country ID (e.g., 826 for UK)'
                  example: '826'
            examples:
              withNationalId:
                summary: Create customer with National ID
                value:
                  lastName: Doe
                  firstName: John
                  birthDate: '1990-01-01'
                  nationalId: '7623835006'
                  email: john.doe@example.com
                  mobilePhone: '9991234567'
                  streetTitle: Baker's Str
                  zip: WC1X 9NX
                  addressLine: 'Apt 4B, Baker Street'
                  gender: Male
                  employer: Tech Corp
                  residenceCountryCode: '826'
                  branch: '49'
                  birthplaceCity: London
                  birthplaceCountryCode: '826'
              withPassport:
                summary: Create customer with Passport
                value:
                  lastName: Smith
                  firstName: Jane
                  birthDate: '1985-05-15'
                  passport: AB1234567
                  email: jane.smith@example.com
                  gender: Female
                  employer: Finance Inc
                  mobilePhone: '9991234567'
                  residenceCountryCode: '826'
                  branch: '49'
                  birthplaceCity: London
                  birthplaceCountryCode: '826'
              withIdentityId:
                summary: Create customer with Identity ID
                value:
                  lastName: Smith
                  firstName: Jane
                  birthDate: '1985-05-15'
                  identityId: ID123456
                  email: jane.smith@example.com
                  gender: Female
                  employer: Finance Inc
                  mobilePhone: '9991234567'
                  residenceCountryCode: '826'
                  branch: '49'
                  birthplaceCity: London
                  birthplaceCountryCode: '826'
      responses:
        '200':
          description: Customer created successfully
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - params
                properties:
                  code:
                    type: string
                    example: SUCCESS_CUSTOMER_CREATED
                  params:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Customer created successfully
                      customerId:
                        type: string
                        description: The unique identifier for the created customer
                        example: CUST123456789
              examples:
                success:
                  summary: Customer created
                  value:
                    code: SUCCESS_CUSTOMER_CREATED
                    params:
                      message: Customer created successfully
                      customerId: CUST123456789
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - params
                properties:
                  code:
                    type: string
                  params:
                    type: object
                    properties:
                      message:
                        type: string
              examples:
                missingField:
                  summary: Missing required field
                  value:
                    code: ERR_VALIDATION_FAILED
                    params:
                      message: 'Missing required field: lastName'
                invalidBirthDate:
                  summary: Invalid birth date format
                  value:
                    code: ERR_VALIDATION_FAILED
                    params:
                      message: Invalid birthDate format. Expected YYYY-MM-DD
                invalidData:
                  summary: Invalid customer data
                  value:
                    code: ERR_VALIDATION_FAILED
                    params:
                      message: Invalid customer data
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          description: Customer already exists
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - params
                properties:
                  code:
                    type: string
                    example: ERR_CUSTOMER_ALREADY_EXISTS
                  params:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Customer already exists
              examples:
                customerExists:
                  summary: Customer already exists
                  value:
                    code: ERR_CUSTOMER_ALREADY_EXISTS
                    params:
                      message: Customer already exists
        '500':
          $ref: '#/components/responses/InternalServerError'
        '405': &id003

          description: Method not allowed

          content:

            application/json:

              schema:

                type: object

                required:

                - code

                - params

                properties:

                  code:

                    type: string

                    example: ERR_METHOD_NOT_ALLOWED

                  params:

                    type: object

                    properties:

                      message:

                        type: string

                        example: HTTP method not allowed for this endpoint
  /accounts:
    post:
      operationId: createAccount
      summary: Create Account
      description: |
        Create a new account for an existing customer.
        
        ## ⚠️ Important: Customer Must Exist First
        
        **This API only works for existing customers.** If the customer doesn't exist, you will receive an error.
        
        **Workflow:**
        
        1. **Check if Customer Exists** using `POST /customers/search`
           - Search by nationalId, passport, or identityId
           - If customer **does NOT exist** → Use `POST /customers/create` to create the customer first
           - If customer **exists** → Proceed to step 2
        
        2. **Create Account** using this API (`POST /accounts`)
           - Provide the customer's document ID (nationalId, passport, or identityId)
           - Provide the account number to create
        
        ---
        
        **Process Flow:**
        1. **Customer Verification**: Check if customer exists using document ID
        2. **Account Creation**: Create new account linked to the existing customer
        3. **Account Number Assignment**: Assign the provided account number to the customer
        
        **Note:** One of the following document IDs is required: nationalId, passport, or identityId
      tags:
      - Account Management
      parameters:
      - $ref: '#/components/parameters/apiKey'
      - $ref: '#/components/parameters/contentType'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nationalId:
                  type: string
                  description: '**Conditionally Required:** National ID (required if passport and identityId not provided)'
                  example: '123456789'
                passport:
                  type: string
                  description: '**Conditionally Required:** Passport number (required if nationalId and identityId not provided)'
                  example: 'P12345678'
                identityId:
                  type: string
                  description: '**Conditionally Required:** Identity ID (required if nationalId and passport not provided)'
                  example: 'ID123456'
                accountNumber:
                  type: string
                  description: '**Required.** Account number to create'
                  example: 'ACC123456'
            examples:
              withNationalId:
                summary: Create account with National ID
                value:
                  nationalId: '123456789'
                  accountNumber: 'ACC123456'
              withPassport:
                summary: Create account with Passport
                value:
                  passport: 'P12345678'
                  accountNumber: 'ACC789012'
              withIdentityId:
                summary: Create account with Identity ID
                value:
                  identityId: 'ID123456'
                  accountNumber: 'ACC345678'
      responses:
        '200':
          description: Account created successfully
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - params
                properties:
                  code:
                    type: string
                    example: SUCCESS_ACCOUNT_CREATED
                  params:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Account created successfully
              examples:
                success:
                  summary: Account created
                  value:
                    code: SUCCESS_ACCOUNT_CREATED
                    params:
                      message: Account created successfully
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - params
                properties:
                  code:
                    type: string
                  params:
                    type: object
                    properties:
                      message:
                        type: string
              examples:
                missingAccountNumber:
                  summary: Missing account number
                  value:
                    code: ERR_VALIDATION_FAILED
                    params:
                      message: 'Missing required field: accountNumber'
                missingDocumentId:
                  summary: Missing document ID
                  value:
                    code: ERR_VALIDATION_FAILED
                    params:
                      message: 'One of the following fields is required: nationalId, passport, identityId'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          description: Customer not found
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - params
                properties:
                  code:
                    type: string
                    example: ERR_CUSTOMER_NOT_FOUND
                  params:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Customer not found with provided document ID
              examples:
                customerNotFound:
                  summary: Customer not found
                  value:
                    code: ERR_CUSTOMER_NOT_FOUND
                    params:
                      message: Customer not found with provided document ID
        '500':
          $ref: '#/components/responses/InternalServerError'
        '405':
          description: Method not allowed
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - params
                properties:
                  code:
                    type: string
                    example: ERR_METHOD_NOT_ALLOWED
                  params:
                    type: object
                    properties:
                      message:
                        type: string
                        example: HTTP method not allowed for this endpoint
  /customers/search:
