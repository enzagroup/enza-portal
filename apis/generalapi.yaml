                  description: '**Required.** Card ID to link'
                  example: '6426'
                accountNumber:
                  type: string
                  description: '**Required.** Account Number to link to (e.g., ACC01, ACC02)'
                  example: 'ACC01'
                kindOfLinking:
                  type: string
