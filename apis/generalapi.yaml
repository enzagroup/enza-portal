    post:
      operationId: manageNotificationService
      summary: Manage Notification Service
      description: |
        Enable notification service for a customer by specifying which service to be active.

        **How It Works:**
        1. **Customer Verification**: Verifies customer existence using National ID, Passport, or Identity ID
        2. **Service Activation**: Specifies which notification service to be active
        3. **Exclusive Behavior**: Activates **only** what is sent and automatically suspends any other notification service
  
        
        > **Note:** To check currently active notification services before making changes, refer to the [POST /notification/status] endpoint.
        
        
      tags:
      - Notifications Management
      parameters:
      - $ref: '#/components/parameters/apiKey'
      - $ref: '#/components/parameters/contentType'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nationalId:
                  type: string
                  description: '**Conditionally Required:** National ID (required if passport and identityId not provided)'
                  example: '7623835006'

                passport:
                  type: string
                  description: '**Conditionally Required:** Passport number (required if nationalId and identityId not provided)'
                  example: AB1234567

                identityId:
                  type: string
                  description: '**Conditionally Required:** Identity ID (required if nationalId and passport not provided)'
                  example: ID123456

                channel:
                  type: string
                  description: |
                    **Required.** Notification channel(s) to activate. 
                    
                    ⚠️ **IMPORTANT:** Requesting a channel will replace/suspend any existing notification configuration.
                    - To activate Email only: send `email` (this will suspend SMS if active)
                    - To activate SMS only: send `sms` (this will suspend Email if active)
                    - To activate BOTH channels: send `sms,email` (comma-separated, no spaces)
                  example: 'sms,email'
                status:
                  type: string
                  enum: ['Active', 'Suspend']
                  description: '**Optional.** Service status: Active or Suspend (default: Active)'
                  example: 'Active'
            examples:
              createSMSService:
                summary: Create SMS notification service
                value:
                  nationalId: '7623835006'
                  channel: 'sms'
                  status: 'Active'
              suspendEmailService:
                summary: Suspend email notification service
                value:
                  passport: AB1234567
                  channel: 'email'
                  status: 'Suspend'
